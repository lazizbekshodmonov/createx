<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createx</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <main class="main">

        <!-- navbar  -->
        <nav class="main-navbar">
            <div class="navbar navbar-expand-lg container">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img src="./navbar/logo/logo.svg" alt="" class="img-fluid"></a>
                  <div class="nav-toggles">
                    <button class="get-consultation-btn">Get consultation</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  </div>
                  
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Courses</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                      </li>
                    </ul>
                    <ul class="navbar-nav navbar-btn d-flex justify-content-end">
                      <li class="nav-item">
                        <button class="get-consultation-btn">Get consultation</button>
                      </li>
                      <li class="nav-item">
                        <button class="subscribe-btn"><img src="./navbar/icons/Person.svg" alt="" class="img-fluid"> Log in / Register</button>
                      </li>
                    </ul>
                  
                  </div>
                </div>
            </div>
        </nav>

        

          <!-- navbar -->

          <!-- header -->
          <header class="container">
              <div class="container-fluid row justify-content-between">
                  <div class="col-md-12 col-lg-6 col-sm-12">
                        <p class="play-showreel justify-content-lg-start justify-content-md-center justify-content-sm-center">
                            <span class="play-icon">
                                <i class="fas fa-play"></i>
                            </span>
                            Play showreel
                        </p>
                        <p class="bold-title justify-content-lg-start justify-content-md-center justify-content-sm-center">
                            Enjoy studying with Createx Online Courses
                        </p>
                        <div class="row">
                          <button class="col-5 btn-about-us">About us</button>
                          <button class="col-7 btn-courses">Explore courses</button>
                        </div>
                  </div>
                  <div class="col-lg-6 col-mm-12">
                    <img src="./banner/img/illustration.png" class="img-fluid" alt="">
                  </div>
              </div>
              <div class="courses-statistics row container-fluid justify-content-between">
                
                  <div class="col-lg-2">
                    <span class="statistics-number">1200</span>
                    <span class="statistics-name">Students graduated</span>
                  </div>
                  <div class="col">
                    <img src="./banner/icons/ellipse.svg" alt="">
                  </div>
                  <div class="col-lg-2">
                    <span class="statistics-number">84</span>
                    <span class="statistics-name">Completed courses</span>
                  </div>
                
                <div class="col">
                  <img src="./banner/icons/ellipse.svg" alt="">
                </div>
                
                  <div class="col-lg-2">
                    <span class="statistics-number">16</span>
                    <span class="statistics-name">Qualified tutors</span>
                  </div>
                  <div class="col">
                    <img src="./banner/icons/ellipse.svg" alt="">
                  </div>
                  <div class="col-lg-2">
                    <span class="statistics-number">5</span>
                    <span class="statistics-name">Years of experience</span>
                  </div>
                
                

              </div>
          </header>
        
    </main>


    <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
